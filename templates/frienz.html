<!DOCTYPE html>
<html>
<head>
	<title>FrugalFrenZ - PlanZ</title>
	<link rel="stylesheet" type="text/css" href="planz.css">
</head>
<body>
	<header>
		<nav>
			<ul style="justify-content: flex-end;">
			  <li><a href="/home">Home</a></li>
			  <li><a href="/leadz">LeadZ</a></li>
			  <li><a href="/planz">PlanZ</a></li>
			  <li><a href="/frienz">FrienZ</a></li>
			  <li><a href="/about">About</a></li>
			</ul>
		  </nav>
	</header>
	<main>
		<h1>PlanZ</h1>
		<p>Group Goal:</p>
		<p>Deadline:</p>
		<p>Friends:</p>
		<ul>
			<li>Friend 1</li>
			<li>Friend 2</li>
			<li>Friend 3</li>
		</ul>
		<p>No goals found. Create a new goal:</p>
		<form action="#" method="post">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" required>
			<label for="description">Description:</label>
			<textarea id="description" name="description" required></textarea>
			<label for="deadline">Deadline:</label>
			<input type="date" id="deadline" name="deadline" required>
			<label for="category">Category:</label>
			<select id="category" name="category">
				<option value="Fitness">Fitness</option>
				<option value="Education">Education</option>
				<option value="Finance">Finance</option>
				<option value="Career">Career</option>
				<option value="Relationships">Relationships</option>
				<option value="Other">Other</option>
			</select>
			<button type="submit">Add Goal</button>
		</form>
		<p>Or add friends:</p>
		<form action="FrenZ.html" method="get">
			<button type="submit">Add Friends</button>
		</form>
	</main>
	<footer>
		<p>&copy; FrugalFrenZ 2023</p>
	</footer>
</body>
</html>
